<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Precios | Verificaci√≥n SOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Varela Round', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; }
        
        .back-button {
            position: fixed; top: 1rem; left: 1rem; background: white;
            color: #0a2463; padding: 0.5rem 1rem; border-radius: 8px;
            text-decoration: none; font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); z-index: 1000;
        }
        
        /* Move zoom controls down */
        .leaflet-top.leaflet-left {
            top: 100px !important;
        }
        
        /* Info card - transparent over map */
        .info-card {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            text-align: right;
            z-index: 1000;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 0.2rem;
            line-height: 1;
            color: #000;
        }
        
        .engineer-name {
            color: #000;
            font-weight: 700;
            font-size: 0.75rem;
            margin-bottom: 0.2rem;
            line-height: 1.2;
        }
        
        .price-label {
            color: #000;
            font-size: 0.7rem;
            font-style: italic;
            line-height: 1.2;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .engineer-name {
                font-size: 0.7rem;
            }
            .price-label {
                font-size: 0.65rem;
            }
        }
        
        .leaflet-popup-content-wrapper { border-radius: 12px; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Volver</a>
    
    <!-- Info Card -->
    <div class="info-card">
        <div class="logo">‚öú</div>
        <div class="engineer-name">Ing. Sergeo Olivera Sagastegui</div>
        <div class="price-label">Precios por metro cuadrado</div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Funci√≥n para intentar inicializar el mapa
        function initMap() {
            console.log('üîç Intentando inicializar mapa...');
            console.log('üì¶ Leaflet disponible:', typeof L !== 'undefined');
            
            if (typeof L === 'undefined') {
                console.error('‚ùå Leaflet no est√° disponible');
                document.getElementById('map').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;"><h2 style="color:#ef4444;">Error al cargar el mapa</h2><p>Leaflet no se carg√≥ correctamente</p><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#0a2463;color:white;border:none;border-radius:8px;cursor:pointer;">Recargar</button></div>';
                return;
            }

            console.log('‚úÖ Leaflet cargado, creando mapa...');

            try {
                // Crear mapa
                var map = L.map('map').setView([-7.19, -78.44], 12);
                console.log('‚úÖ Mapa inicializado');

                // Agregar tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);
                console.log('‚úÖ Tiles agregados');

                // Colores
                function getColor(price) {
                    if (price >= 2000) return '#ef4444';
                    if (price >= 500) return '#f59e0b';
                    return '#10b981';
                }

                // Marcadores
                var markers = [
                    { name: 'Yanamarca', lat: -7.222635, lng: -78.424366, price: 146 },
                    { name: 'Zona Premium', lat: -7.156774, lng: -78.45253, price: 3700 }
                ];

                markers.forEach(function(point, index) {
                    console.log('üìç Agregando marcador ' + (index + 1) + ': ' + point.name);
                    
                    var color = getColor(point.price);
                    
                    var myIcon = L.divIcon({
                        className: 'price-marker',
                        html: '<div style="background:' + color + ';color:white;padding:4px 8px;border-radius:12px;font-weight:600;font-size:11px;box-shadow:0 2px 6px rgba(0,0,0,0.3);border:2px solid white;font-family:Varela Round,sans-serif;white-space:nowrap;display:inline-block;line-height:1;">' + point.price.toLocaleString('es-PE').replace(/\s/g, '') + '</div>',
                        iconSize: [null, 24],
                        iconAnchor: [25, 24]
                    });

                    var marker = L.marker([point.lat, point.lng], {icon: myIcon}).addTo(map);

                    var popupContent = '<div style="text-align:center;font-family:Varela Round,sans-serif;min-width:180px;">' +
                        '<h3 style="margin:0 0 10px 0;color:#0a2463;font-size:18px;">' + point.name + '</h3>' +
                        '<div style="background:' + color + ';color:white;padding:12px 20px;border-radius:25px;font-size:24px;font-weight:700;margin:10px 0;">S/\u00A0' + point.price.toLocaleString('es-PE').replace(/\s/g, '') + '/m¬≤</div>' +
                        '<p style="margin:8px 0;color:#666;font-size:12px;">üìç ' + point.lat.toFixed(6) + ', ' + point.lng.toFixed(6) + '</p>' +
                        '</div>';

                    marker.bindPopup(popupContent);
                });

                console.log('üéâ ¬°Mapa completamente cargado con ' + markers.length + ' marcadores!');

            } catch (error) {
                console.error('‚ùå Error al crear mapa:', error);
                document.getElementById('map').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;"><h2 style="color:#ef4444;">Error: ' + error.message + '</h2><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#0a2463;color:white;border:none;border-radius:8px;cursor:pointer;">Recargar</button></div>';
            }
        }

        // Intentar varias veces
        var attempts = 0;
        var maxAttempts = 10;
        
        function tryInit() {
            attempts++;
            console.log('üîÑ Intento ' + attempts + ' de ' + maxAttempts);
            
            if (typeof L !== 'undefined') {
                initMap();
            } else if (attempts < maxAttempts) {
                console.log('‚è≥ Esperando a Leaflet... reintentando en 200ms');
                setTimeout(tryInit, 200);
            } else {
                console.error('‚ùå Leaflet no se carg√≥ despu√©s de ' + maxAttempts + ' intentos');
                document.getElementById('map').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;"><h2 style="color:#ef4444;">No se pudo cargar Leaflet</h2><p>Verifica tu conexi√≥n a internet</p><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#0a2463;color:white;border:none;border-radius:8px;cursor:pointer;">Recargar</button></div>';
            }
        }

        // Iniciar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', tryInit);
        } else {
            tryInit();
        }
    </script>
</body>
</html>
